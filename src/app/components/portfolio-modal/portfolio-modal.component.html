<div
  class="portfolio-modal modal fade"
  [id]="portfolioItem.id"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <button
        class="close"
        type="button"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true"><i class="fas fa-times"></i></span>
      </button>
      <div class="modal-body text-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Portfolio Modal - Title-->
              <h2
                class="portfolio-modal-title text-secondary text-uppercase mb-0"
              >
                {{ portfolioItem.titulo }}
              </h2>
              <!-- Icon Divider-->
              <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                  <i class="fas fa-star"></i>
                </div>
                <div class="divider-custom-line"></div>
              </div>
              <!-- Portfolio Modal - Image-->
              <img
                class="img-fluid rounded mb-5"
                [src]="portfolioItem.img"
                [alt]="portfolioItem.id"
              />
              <!-- Portfolio Modal - Text-->
              <p class="mb-5">
                {{ portfolioItem.descripcion }}
              </p>

              <!-- Repositorio & Live Demo -->
              <section *ngIf="portfolioItem.isOpenSource">
                <p>
                  Obtén el código de la aplicación:
                  <a [href]="portfolioItem.urlGitHub" target="_blank">GitHub</a>
                </p>
                <p class="mb-5" *ngIf="portfolioItem.urlDemo.length > 0">
                  Demostración en línea: 
                  <a [href]="portfolioItem.urlDemo" target="_blank">{{ portfolioItem.titulo }}</a>
                </p>
              </section>
              <button class="btn btn-primary" data-dismiss="modal">
                <i class="fas fa-times fa-fw"></i>
                Cerrar Ventana
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
